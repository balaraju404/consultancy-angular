<div class="login-container">
 <div class="col-xs-12 col-xl-4">
  <div class="card default" @fade>
   <div class="card-header pb-0">
    <h2 class="text-black text-center">Login</h2>
   </div>
   <div class="card-body">
    <div class="d-flex flex-column row-gap-2">
     <lib-text-field [tf_mdl]="tf_username"></lib-text-field>
     <lib-text-field [tf_mdl]="tf_pwd"></lib-text-field>
     <lib-button [btn_mdl]="btn_login" (eventHandler)="eventHandler($event)"></lib-button>
     <div class="col-xs-12 d-flex justify-space-between p-0">
      <span class="c-pointer">Forgot Password?</span>
      <span class="c-pointer" (click)="navigateToSignUp()">Create Account</span>
     </div>
     <lib-button [btn_mdl]="btn_login_otp"></lib-button>
    </div>
   </div>
  </div>
 </div>
</div>
