<div class="col-xs-12">
 <div class="card p-0">
  <div class="card-header">
   <h2>Tabs</h2>
  </div>
  <div class="card-body">
   <div class="container row-gap-2">
    <div class="col-xs-12">
     <lib-dropdown [dd_model]="dd_cat"></lib-dropdown>
    </div>
    <div class="col-xs-12">
     <lib-text-field [tf_mdl]="tf_tab_name"></lib-text-field>
    </div>
    <div class="col-xs-12">
     <lib-text-field [tf_mdl]="tf_tab_icon"></lib-text-field>
    </div>
    <div class="col-xs-12">
     <lib-text-field [tf_mdl]="tf_tab_link"></lib-text-field>
    </div>
    <div class="col-xs-12 btn-grp">
     <lib-button [btn_mdl]="btn_save"></lib-button>
     <lib-button [btn_mdl]="btn_clear"></lib-button>
    </div>
   </div>
  </div>
 </div>
</div>
